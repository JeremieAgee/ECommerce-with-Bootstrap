<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>eCommerce Website Clothes page</title>
    <link

    />
    <link href="style.css" rel="stylesheet" type="text/css" />

  <body>
    <div class="container position-relative" id="header">
      <header class="container text-center pb-2">
        <h1 id="h1">Clothes</h1>
        <nav aria-label="breadcrumb" class="px-5 text-center">
          <ul class="breadcrumb text-center">
            <li class="breadcrumb-item"><a href="./index.html">Home</a></li>

        </nav>
        <div class="dropdown position-absolute bottom-0 end-0">
          <button

            type="button"
            data-bs-toggle="dropdown"
            aria-expanded="false"
          >

          <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="#">Item1</a></li>
            <li><a class="dropdown-item" href="#">Item2</a></li>
            <li><a class="dropdown-item" href="#">CheckOut</a></li>

        <div class="row align-items-start">
          <div class="col-6">
            <div class="card">
              <img src="./img/skirt.jpg" class="card-img-top" alt="skirt" />

                <h5 class="card-title text-center">Skirt</h5>

        </div>
        <div class="row align-items-start">
          <div class="col-6">
            <div class="card" style="background-color: lightblue">
              <img src="./img/pants.jpg" class="card-img-top" alt="skirt" />

                <p class="card-text float-end mt-4 fs-3">$11.99</p>

          <div class="col-6">
            <div class="card">
              <img src="./img/jackets.jpg" class="card-img-top" alt="skirt" />
              <div class="card-body">
                <h5 class="card-title text-center">Jacket</h5>
                <p class="card-text float-end mt-4 fs-3">$13.99</p>

    <footer class="container">
      <div class="position-absolute bottom-0 start-50 translate-middle-x">
        &copy; Leyla's eCommerce Website 2023
